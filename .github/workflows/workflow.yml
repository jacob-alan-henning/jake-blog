name: jake-blog

on:
  push:
    branches: [ "main" ]

jobs:

  test:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25.4'
    
    - run: gofmt -l ./

    - run: go install golang.org/x/vuln/cmd/govulncheck@latest
    - run: govulncheck -show verbose ./internal/blog

    - run: go install github.com/securego/gosec/v2/cmd/gosec@latest
    - run: gosec ./internal/blog

    - name: unit
      run: go test -bench=. ./internal/blog -v
        
    - name: integration
      run: go test ./integration_test -v

  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
    - uses: actions/checkout@v4

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IDP_ARN }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build, tag, and push docker image to Amazon ECR
      env:
        REPOSITORY: ${{ secrets.ECR_PRIVATE_REPO }}
        REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build --platform linux/amd64 -t $REGISTRY/$REPOSITORY:$IMAGE_TAG -f build/package/Dockerfile .
        docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG 

  staging-test:
    needs: [build,test]
    permissions:
      id-token: write 
      contents: read 

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.7"
     
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IDP_ARN }}
          aws-region: us-east-1

      - name: deploy-staging 
        continue-on-error: true  
        working-directory: deployments/terraform
        run: | 
          terraform init -backend-config="key=staging.tfstate"
          terraform plan -var-file=env/staging/staging.tfvars -out=staging.tfplan
          terraform apply staging.tfplan

      - name: Setup Ansible
        uses: alex-oleshkevich/setup-ansible@v1.0.1
        with:
          version: "11.2.0"

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install Ansible collection dependencies
        working-directory: deployments/ansible 
        run: ansible-galaxy collection install -r requirements.yml

      - name: Install dynamic inventory dependencies
        working-directory: deployments/ansible
        run: pip install -r inventory/requirements.txt

      - name: Make dynamic inventory executable
        working-directory: deployments/ansible
        run: chmod +x inventory/lightsail-inventory

      - name: Configure SSH key 
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf "%b" "$SSH_KEY" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          echo "Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentityFile ~/.ssh/lightsail.pem
            User ubuntu" > ~/.ssh/config

      - name: Generate unique staging domain
        id: staging-domain
        run: |
          RANDOM_ID=$(cat /dev/urandom | tr -dc 'a-z0-9' | fold -w 8 | head -n 1)
          STAGING_DOMAIN="staging-${RANDOM_ID}.jake-henning.com"
          echo "domain=$STAGING_DOMAIN" >> $GITHUB_OUTPUT
          echo "Generated staging domain: $STAGING_DOMAIN"

      - name: "Run Ansible playbook"
        continue-on-error: true  
        working-directory: deployments/ansible
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: ${{ secrets.ECR_PRIVATE_REPO }}
          AWS_REGION: us-east-1
          BLOG_REPO_PASS: ${{ secrets.BLOG_REPO_PASS }}
          BLOG_REPO_PRIV_KEY: ${{ secrets.BLOG_REPO_PRIV_KEY }}
          DNS_DOMAIN: ${{ steps.staging-domain.outputs.domain }}
          BLOG_ENVMNT: staging
          ANSIBLE_LIGHTSAIL_PREFIX: staging-jake
        run: ansible-playbook site.yml --tags common
      
      - name: Test staging deployment
        id: staging-test
        run: |
          echo "Testing staging deployment..."
          max_attempts=30
          attempt=0
          
          while [ $attempt -lt $max_attempts ]; do
            if curl -f -s https://staging.jake-henning.com/content/ > /dev/null 2>&1; then
              exit 0
            fi
            
            echo "Attempt $((attempt+1))/$max_attempts failed, retrying in 2s..."
            sleep 4
            attempt=$((attempt+1))
          done
          
          exit 1

      - name: Cleanup staging
        working-directory: deployments/terraform
        run: |
          terraform init -backend-config="key=staging.tfstate"
          terraform destroy -var-file=env/staging/staging.tfvars -auto-approve


  provision:
    needs: [staging-test]
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: ./deployments/terraform

    steps:
    - uses: actions/checkout@v4

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: "1.5.7"
     
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: ${{ secrets.AWS_IDP_ARN }}
        aws-region: us-east-1

    - name: Terraform Init
      run: terraform init -backend-config="key=terraform.tfstate"

    - name: Terraform Format Check
      run: terraform fmt -check
      
    - name: Terraform Plan
      id: plan
      run: terraform plan -var-file=env/prod/prod.tfvars -out=plan.tfplan

      
    - name: Terraform Apply
      run: terraform apply plan.tfplan 

  deploy-blog:
    needs: [provision]
    runs-on: ubuntu-latest
    permissions:
      id-token: write 
      contents: read

    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    defaults:
      run:
        working-directory: ./deployments/ansible
    steps:
      - uses: actions/checkout@v4 

      - name: Setup Ansible
        uses: alex-oleshkevich/setup-ansible@v1.0.1
        with:
          version: "11.2.0"
       
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_IDP_ARN }}
          aws-region: us-east-1
   
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Install Ansible collection dependencies
        run: ansible-galaxy collection install -r requirements.yml

      - name: Install dynamic inventory dependencies
        run: pip install -r inventory/requirements.txt

      - name: Make dynamic inventory executable
        run: chmod +x inventory/lightsail-inventory

      - name: Configure SSH key 
        env:
          SSH_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          mkdir -p ~/.ssh
          printf "%b" "$SSH_KEY" > ~/.ssh/lightsail.pem
          chmod 600 ~/.ssh/lightsail.pem
          echo "Host *
            StrictHostKeyChecking no
            UserKnownHostsFile /dev/null
            IdentityFile ~/.ssh/lightsail.pem
            User ubuntu" > ~/.ssh/config

      - name: "Run Ansible playbook"
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          REPOSITORY: ${{ secrets.ECR_PRIVATE_REPO }}
          AWS_REGION: us-east-1
          BLOG_REPO_PASS: ${{ secrets.BLOG_REPO_PASS }}
          BLOG_REPO_PRIV_KEY: ${{ secrets.BLOG_REPO_PRIV_KEY }}
          DNS_DOMAIN: jake-henning.com
          BLOG_ENVMNT: prod
        run: ansible-playbook site.yml --tags common

  smoke-test:
    needs: deploy-blog
    runs-on: ubuntu-latest

    if: "!contains(github.event.head_commit.message, '[skip ci]')"

    steps: 
      - name: "run smoke test"
        run: curl -f https://jake-henning.com/content/



