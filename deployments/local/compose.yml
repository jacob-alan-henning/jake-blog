version: '3'

services:
  jake-blog:
    image: jake-blog
    ports:
      - "0.0.0.0:443:8080"
      - "0.0.0.0:80:80"
    networks:
      - monitoring-network
    env_file:
      - locals.env
    volumes:
      - /Users/jake/jake-blog/deployments/local/profile:/tmp/profile
      - /Users/jake/local-certs:/etc/letsencrypt
      - /Users/jake/blogs:/tmp/content

networks:
  monitoring-network:
    driver: host
